<h2>Generators - From</h2>
<p>You can now delegate to other generators.</p>
<pre><code class="hljs" data-trim contenteditable>
function gen() {
    yield 1;
    yield 2;
    yield from gen2();
}

function gen2() {
    yield 3;
    yield 4;
}

foreach (gen() as $val) {
    echo $val; // output 1 2 3 4
}
</code></pre>

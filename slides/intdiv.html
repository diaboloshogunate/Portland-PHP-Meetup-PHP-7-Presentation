<h2>Intdiv</h2>
<p>
    Divide large integers with greater precision.
</p>
<p>
    Internally PHP normally handles division with floating-point division
    which loses information for integers larger than 53 bits.
</p>

<pre><code class="hljs" data-trim contenteditable>
intdiv(10, 3); // returns 3
</code></pre>

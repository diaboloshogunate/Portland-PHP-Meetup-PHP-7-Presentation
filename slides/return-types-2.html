<h2>Return Types</h2>
<p>Return type signitures are invariant. You can not change the expected return type.</p>
<pre><code class="hljs" data-trim contenteditable>
interface A {
    static function make(): A;
}

class B implements A {
    static function make(): B { // not valid
        return new B();
    }
}
</code></pre>
